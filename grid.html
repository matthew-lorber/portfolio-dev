.demo {

    align-items: center;

    min-height: 200px;

    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    width: 290px;
    height: 100%;
}
.demo:before {
    content: "";
    position: absolute;
    z-index: 0;
    top: 0;
    left: 0;
    opacity: 0;
    display: block;
    width: 100%;
    height: 100%;
    background-color: currentColor;
}
.demo.active:before {
    opacity: .05;
}
*, *:before, *:after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    border: 0;
    font: inherit;
    vertical-align: baseline;
}
.color-darkgreen, .color-staggering {

}
.small {
    width: 18px;
    height: 18px;
}
.grid {
    display: flex;
    flex-wrap: wrap;
}
.shadow {
    position: absolute;
    opacity: .2;
}
.square, .circle {
    pointer-events: none;
    position: relative;
    width: 28px;
    height: 28px;
    margin: 1px;
    background-color: blue;
    font-size: 14px;
}
